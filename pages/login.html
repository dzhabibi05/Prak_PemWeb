<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Trackers - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <div class="overlay"></div>

    <a href="signup.html" class="top-button">Sign Up</a>

    <h1 class="logo">ROBLOX TRACKERS</h1>

    <div class="form-wrapper">
      <h2>Log In To Roblox Voters</h2>

      <input
        type="text"
        class="input-box"
        placeholder="Username/Email/Mobile Number"
      />
      <input type="password" class="input-box" placeholder="Password" />

      <button class="button">Log In</button>

      <a class="small-link">Forgot Password or Username?</a>

      <button class="button secondary-button">Send Me a One Time Code</button>
      <button class="button secondary-button">Use Another Device</button>

      <div class="bottom-links">
        Don't have an account?
        <a class="signup-link" href="signup.html">Sign up</a>
      </div>
    </div>

    <!-- JavaScript Animations -->
    <script src="../assets/js/page-transitions.js"></script>
    <script src="../assets/js/form-animations.js"></script>
    <script src="../assets/js/button-animations.js"></script>
    <script src="../assets/js/input-focus.js"></script>
    <script src="../assets/js/overlay-animations.js"></script>
    <script src="../assets/js/logo-animations.js"></script>
    <script src="../assets/js/loading-animations.js"></script>
  </body>
</html>
