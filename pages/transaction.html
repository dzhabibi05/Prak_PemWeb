<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transaction</title>
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/transaction.css" />
  </head>
  <body>
    <div class="overlay"></div>

    <!-- HEADER -->
    <header class="top-header">TRANSACTION</header>

    <!-- CONTENT -->
    <div class="transaction-container">
      <div class="transaction-card">
        <!-- BACK -->
        <div class="back-btn">‚Üê</div>

        <!-- TITLE -->
        <h2 class="card-title">Transaction</h2>

        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
          <div class="action-box">Add Expenses</div>
          <div class="action-box">Add Income</div>
        </div>

        <!-- INITIAL ROBUX INPUT -->
        <div class="initial-robux">
          <input
            type="number"
            placeholder="For your first time Robux Tracker, please input your current Robux"
          />
        </div>

        <!-- SUBMIT -->
        <button class="submit-btn">Submit</button>
      </div>
    </div>

    <!-- JavaScript Animations -->
    <script src="../assets/js/page-transitions.js"></script>
    <script src="../assets/js/button-animations.js"></script>
    <script src="../assets/js/input-focus.js"></script>
    <script src="../assets/js/overlay-animations.js"></script>
    <script src="../assets/js/card-animations.js"></script>
    <script src="../assets/js/loading-animations.js"></script>

    <!-- Transaction Functionality -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const actionBoxes = document.querySelectorAll(".action-box");

        actionBoxes.forEach((box) => {
          box.addEventListener("click", function () {
            const buttonText = this.textContent.trim();

            if (buttonText === "Add Expenses") {
              window.location.href = "expenses.html";
            } else if (buttonText === "Add Income") {
              window.location.href = "income.html";
            }
          });
        });
      });
    </script>
  </body>
</html>
