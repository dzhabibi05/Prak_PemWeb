<!DOCTYPE html>
<html>
  <head>
    <title>Add Expenses</title>
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/expenses.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="header">EXPENSES</div>

    <div class="container">
      <div class="card form-card">
        <div class="back-btn">‚Üê</div>
        <h2>Add Expenses</h2>

        <label>Item Name</label>
        <input type="text" placeholder="" />

        <label>Amount (Robux)</label>
        <input type="text" placeholder="" />

        <label>Category</label>
        <select>
          <option value="">Select Category</option>
          <option value="avatar">Avatar</option>
          <option value="gamepass">Game Pass</option>
          <option value="accessories">Accessories</option>
          <option value="other">Other</option>
        </select>

        <label>Date</label>
        <input type="date" />

        <label>Bought In (Game/Catalog)</label>
        <select>
          <option value="">Select Option</option>
          <option value="game">Game</option>
          <option value="catalog">Catalog</option>
        </select>

        <button>Submit</button>

        <a href="history.html" class="history-link">View Transaction History</a>
      </div>
    </div>
  </body>
</html>
