<!DOCTYPE html>
<html>
  <head>
    <title>Roblox Voters - Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="overlay"></div>

    <a href="signup.html" class="top-button">Sign Up</a>

    <h1 class="logo">ROBLOX VOTERS</h1>

    <div class="form-wrapper">
      <h2>Log In To Roblox Voters</h2>

      <input
        type="text"
        class="input-box"
        placeholder="Username/Email/Mobile Number"
      />
      <input type="password" class="input-box" placeholder="Password" />

      <button class="button">Log In</button>

      <a class="small-link">Forgot Password or Username?</a>

      <button class="button secondary-button">Send Me a One Time Code</button>
      <button class="button secondary-button">Use Another Device</button>

      <div class="bottom-links">
        Don't have an account?
        <a class="signup-link" href="signup.html">Sign up</a>
      </div>
    </div>

    <h2 class="device-title">ROBLOX ON YOUR DEVICE</h2>

    <div class="device-section">
      <img src="appstore.png" />
      <img src="googleplay.png" />
      <img src="playstation.png" />
      <img src="xbox.png" />
      <img src="meta.png" />
      <img src="microsoft.png" />
      <img src="amazon.png" />
    </div>
  </body>
</html>
