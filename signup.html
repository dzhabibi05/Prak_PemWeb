<!DOCTYPE html>
<html>
  <head>
    <title>Roblox Voters - Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="overlay"></div>

    <a href="login.html" class="top-button">Log In</a>

    <h1 class="logo">ROBLOX VOTERS</h1>

    <div class="form-wrapper">
      <h2>SIGN UP AND BUILD YOUR OWN CHARACTER!</h2>

      <label class="field-label">Birthday</label>
      <div class="select-row">
        <select class="input-box">
          <option>Month</option>
        </select>
        <select class="input-box">
          <option>Day</option>
        </select>
        <select class="input-box">
          <option>Year</option>
        </select>
      </div>

      <label class="field-label">Username</label>
      <input
        type="text"
        class="input-box"
        placeholder="Don't use your real name"
      />

      <label class="field-label">Password</label>
      <input
        type="password"
        class="input-box"
        placeholder="At least 8 characters"
      />

      <label class="field-label">Gender (optional)</label>
      <div class="gender-row">
        <button class="gender-button"></button>
        <button class="gender-button"></button>
      </div>

      <small class="terms-text">
        By clicking Sign Up, you are agreeing to the
        <a href="#">Terms of Use</a> including the arbitration clause and you
        are acknowledging the <a href="#">Privacy Policy</a>
      </small>

      <button class="button">Sign Up</button>
    </div>

    <h2 class="device-title">ROBLOX ON YOUR DEVICE</h2>

    <div class="device-section">
      <img class="appstore" src="appstore.png" />
      <img class="googleplay" src="googleplay.png" />
      <img class="playstation" src="playstation.png" />
      <img class="xbox" src="xbox.png" />
      <img class="meta" src="meta.png" />
      <img class="microsoft" src="microsoft.png" />
      <img class="amazon" src="amazon.png" />
    </div>
  </body>
</html>
